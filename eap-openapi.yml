paths:
  /company:
    get:
      tags:
        - developers
      summary: Returns a Company meta information by ID
      operationId: getCompanyById
      parameters:
        - name: id
          in: query
          required: true
          description: pass an company id for looking up company meta information
          schema:
            type : string
            format: uuid
      responses:
        '200':    # status code
          description: A JSON object of company meta information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '400':
          description: Bad input parameters
          
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${EAPGetCompanyFunction.Arn}/invocations
        httpMethod: POST
        passthroughBehavior: WHEN_NO_TEMPLATES
        contentHandling: CONVERT_TO_TEXT
        type: aws_proxy
      x-amazon-apigateway-request-validator: basic

    put:
      tags:
        - admins
      summary: Creates a new Company.
      operationId: addCompany
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Company'
        description: Company information to add
      responses:
        '200':
          description: 'Company created or updated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '400':
          description: 'Invalid input'
        '409':
          description: 'Item already exists'
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${EAPPutCompanyFunction.Arn}/invocations
        httpMethod: POST
        passthroughBehavior: WHEN_NO_TEMPLATES
        contentHandling: CONVERT_TO_TEXT
        type: aws_proxy
      x-amazon-apigateway-request-validator: basic

components:
  schemas:
    Company:
      properties:
        company_id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 3
          maxLength: 40
        domain:
          type: string
          format: hostname
        address:
          type: string
      # Both properties are required
      required:
        - name
        - domain
        - address